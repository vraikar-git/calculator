<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
    <div id="container">
        <div id="calculator">
            <div id="title"></div>
            <div id="screen"></div>
            <button class="keys" data-type="del">C</button>
            <button class="keys" data-type="clear">AC</button>
            <button class="keys" data-type="op" value="/">/</button>
            <button class="keys" data-type="op" value="*">*</button>
            <button class="keys" data-type="digit" value="9">9</button>
            <button class="keys" data-type="digit" value="8">8</button>
            <button class="keys" data-type="digit" value="7">7</button>
            <button class="keys" data-type="op" value="-">-</button>
            <button class="keys" data-type="digit" value="6">6</button>
            <button class="keys" data-type="digit" value="5">5</button>
            <button class="keys" data-type="digit" value="4">4</button>
            <button class="keys" data-type="op" value="+">+</button>
            <button class="keys" data-type="digit" value="3">3</button>
            <button class="keys" data-type="digit" value="2">2</button>
            <button class="keys" data-type="digit" value="1">1</button>
            <button class="keys" data-type="equal" >=</button>
            <button class="keys" data-type="digit" value="0">0</button>
            <button class="keys" data-type="dot" value=".">.</button>
            <button class="keys" data-type="sign" id="top">
                <a href="https://www.theodinproject.com/">
                <img src = "top.svg"></a></button>

        </div>
    </div>
    </body>
</html>
